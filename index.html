  <!-- remove extra baggage from previeous accuweather.com widget -->
  <script type="text/javascript">
    function removeElementsByClass(className){
      elements = document.getElementsByClassName(className);
      while (elements.length > 0) {
        elements[0].parentNode.removeChild(elements[0]);
      }
    }

    function remove_extra_divs() {
      // 'aw-more-block' class divs are the ones we don't want
      // wait for accuweather.com script to load
      if ( document.getElementsByClassName('aw-more-block').length == 0 ) { 
        window.setTimeout(remove_extra_divs, 100);
      }
      else {
        removeElementsByClass('aw-more-block');
      }
    }

    window.onload = remove_extra_divs();
  </script>
